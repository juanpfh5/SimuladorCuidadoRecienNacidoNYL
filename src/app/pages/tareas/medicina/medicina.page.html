<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" fill="clear">
        <strong><</strong>
      </ion-button>
    </ion-buttons>

    <ion-title>Medicina</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="openInfo($event)" title="Información de la actividad">
        <!-- <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon> -->
         <strong>(?)</strong>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="medicina-page" [fullscreen]="true" (pointermove)="moveDrag($event)" (pointerup)="endDrag($event)" (pointercancel)="endDrag($event)">

  <!-- Background decorative shapes (like Dormir/Bañar) -->
  <div class="falling-area" aria-hidden="true">
    <div class="drop d1"></div>
    <div class="drop d2"></div>
    <div class="drop d3"></div>
    <div class="drop d4"></div>
    <div class="drop d5"></div>
  </div>

  <div class="center-wrap">
    <div class="card">
      <h1 class="page-title">Medicina</h1>
      <p class="subtitle">Aplica los cuidados necesarios paso a paso.</p>

      <div class="progress-container">
        <div class="progress-bar" [style.width.%]="progress"></div>
      </div>

      <div class="scene">

        <div id="baby-area" class="baby-area">
          <img [src]="babyImage" class="baby-img">
        </div>

        <div class="tools">
          <img #draggable src="assets/imgs/medicina/Pañuelos.png" data-name="panuelo" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
          <img #draggable src="assets/imgs/medicina/Pomada.png" data-name="pomada" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
          <img #draggable src="assets/imgs/medicina/Trapo.png" data-name="trapo" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
        </div>

      </div>

    </div>
  </div>

  <!-- Inline info overlay like Dormir -->
  <div class="info-overlay" *ngIf="showInfo">
    <div class="info-card">
      <div class="info-header" style="color:black;">
        <h3>Instrucciones</h3>
        <button class="close-btn" (click)="closeInfo()">✕</button>
      </div>
      <div class="info-body">
        <ol>
          <li *ngFor="let s of infoSteps">{{ s }}</li>
        </ol>
      </div>
      <div class="info-actions">
        <ion-button expand="block" (click)="closeInfo()" class="enter-btn">Cerrar</ion-button>
      </div>
    </div>
  </div>

  <div *ngIf="completed" class="done-msg">¡Tratamiento completado! ✅</div>

</ion-content>
