<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" fill="clear">
        <
      </ion-button>
    </ion-buttons>

    <ion-title>Bañar</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="openInfo($event)" title="Información de la actividad">
        <!-- <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon> -->
         ---
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (pointermove)="moveDrag($event)" (pointerup)="endDrag($event)" (pointercancel)="endDrag($event)">

  <div class="progress-container">
    <div class="progress-bar" [style.width.%]="progress"></div>
  </div>

  <div class="scene">

    <div id="baby-area" class="baby-area" (click)="onBabyClick()">
      <img [src]="babyImage" class="baby-img">
    </div>

    <div class="tools">
      <img #draggable src="assets/imgs/banar/Shampoo.png" data-name="shampoo" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
      <img #draggable src="assets/imgs/banar/Jabon.png" data-name="jabon" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
      <img #draggable src="assets/imgs/banar/Regadera.png" data-name="regadera" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
      <img #draggable src="assets/imgs/banar/Toalla.png" data-name="toalla" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
    </div>

  </div>

  <div *ngIf="completed" class="done-msg">¡Baño completado! ✅</div>

  <div class="debug-controls" style="padding:12px; text-align:center;">
    <ion-button size="small" color="secondary" (click)="completarActividad()">Enviar POST de prueba</ion-button>
  </div>

</ion-content>
