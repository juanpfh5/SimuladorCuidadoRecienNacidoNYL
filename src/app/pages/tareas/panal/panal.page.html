<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" fill="clear">
        <
      </ion-button>
    </ion-buttons>

    <ion-title>Cambiar pañal</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="openInfo($event)" title="Información de la actividad">
        <!-- <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon> -->
         ---
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (pointermove)="moveDrag($event)" (pointerup)="endDrag($event)" (pointercancel)="endDrag($event)">

  <div class="progress-container">
    <div class="progress-bar" [style.width.%]="progress"></div>
  </div>

  <div class="scene">

    <div id="baby-area" class="baby-area" (click)="onBabyClick()">
      <img src="assets/imgs/panal/Bebe.png" class="baby-img">
    </div>

    <div class="tools">
      <img #draggable src="assets/imgs/panal/ToallasHumedas.png" data-name="toallas" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
      <img #draggable src="assets/imgs/panal/Talco.png" data-name="talco" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
      <img #draggable src="assets/imgs/panal/Pañal.png" data-name="panal" class="tool" (pointerdown)="startDrag($event, $event.currentTarget)">
    </div>

  </div>

  <div *ngIf="completed" class="done-msg">
    ¡Cambio de pañal completado! ✅
  </div>

  

</ion-content>
