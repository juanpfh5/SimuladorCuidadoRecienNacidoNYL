<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-button routerLink="/login" aria-label="Volver a login">
        <ion-icon [icon]="arrowBackIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="sr-only">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-page">

  <!-- Fondo con figuras que caen (reusa clases del login) -->
  <div class="falling-area" aria-hidden="true">
    <div class="drop d1"></div>
    <div class="drop d2"></div>
    <div class="drop d3"></div>
    <div class="drop d4"></div>
    <div class="drop d5"></div>
  </div>

  <div class="center-wrap">
    <div class="card">
      <h1 class="page-title">Registro</h1>
      <p class="subtitle">Ingresa tus datos para crear una cuenta</p>

      <form (ngSubmit)="registrar()" class="form-block">
        <div class="native-item curp-item">
          <label class="native-label" for="nombre">Nombre completo</label>
          <input id="nombre" class="native-curp-input" type="text" placeholder="" [(ngModel)]="nombre" name="nombre" aria-label="Nombre completo">
        </div>

        <div class="native-item curp-item">
          <label class="native-label" for="edad">Edad</label>
          <input id="edad" class="native-curp-input" type="number" inputmode="numeric" placeholder="" [(ngModel)]="edad" name="edad" (keydown)="onNumberKey($event)" (paste)="onPasteNumber($event)" aria-label="Edad">
        </div>

        <div class="native-item curp-item">
          <label class="native-label" for="curp">CURP</label>
          <input id="curp" class="native-curp-input" type="text" maxlength="18" placeholder="" [(ngModel)]="curp" name="curp" aria-label="CURP">
        </div>

        <div class="actions">
          <ion-button expand="block" type="submit" class="enter-btn">Registrar</ion-button>
          <ion-button expand="block" fill="clear" routerLink="/login" class="register-btn">Cancelar</ion-button>
        </div>
      </form>
    </div>
  </div>

  <div class="autoria">Nayeli Itzel Dominguez Avila </div>

</ion-content>
