<ion-content class="login-page" [fullscreen]="true" forceOverscroll="false">

  <!-- Fondo con figuras que caen -->
  <div class="falling-area" aria-hidden="true">
    <div class="drop d1"></div>
    <div class="drop d2"></div>
    <div class="drop d3"></div>
    <div class="drop d4"></div>
    <div class="drop d5"></div>
  </div>

  <div class="center-wrap">
    <div class="card">
      <h1 class="page-title">Simulador de casos de cuidado para un recién nacido para evitar el embarazo juvenil</h1>
      <p class="subtitle">Ingresa tu CURP para continuar</p>

      <form (ngSubmit)="login()" class="form-block">
        <!-- Native HTML input (works better on some Android WebViews) -->
        <div class="native-item curp-item">
          <label for="curp" class="native-label">CURP</label>
          <input id="curp" class="native-curp-input" type="text" [(ngModel)]="curp" name="curp" maxlength="18" required />
        </div>

        <div class="actions">
          <ion-button expand="block" type="submit" class="enter-btn">Entrar</ion-button>
          <ion-button expand="block" fill="solid" routerLink="/registro" class="register-btn">Registrarme</ion-button>

          <!-- Nuevo botón para ir al punto 2 -->
          <ion-button expand="block" fill="outline" routerLink="/punto2" class="punto2-btn">
            Ir al Punto 2
          </ion-button>
        </div>

      </form>
    </div>
  </div>

  <div class="autoria">Nayeli</div>

</ion-content>
